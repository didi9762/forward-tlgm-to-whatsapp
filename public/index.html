<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa.css">
    <title>Telegram-WhatsApp Bot</title>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                🤖 Forwarder-WhatsApp Bot
            </a>
            <div class="nav-buttons">
                <a href="/" class="nav-btn active">🏠 Home</a>
                <a href="/whatsapp-config.html" class="nav-btn">📱 WhatsApp Config</a>
                <a href="/telegramConfig.html" class="nav-btn">💬 Telegram Config</a>
                <a href="/twitterConfig.html" class="nav-btn">🐦 Twitter Config</a>
                <a href="/ai-config.html" class="nav-btn">🤖 AI Config</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>🤖 Forwarder-WhatsApp Bot</h1>
            <p>Welcome to your bot configuration dashboard</p>
        </div>

        <div class="content">
            <div class="section full-width navigation-section">
                <a href="/whatsapp-config.html" class="btn btn-large">
                    📱 Configure WhatsApp
                </a>
                <a href="/telegramConfig.html" class="btn btn-large telegram-btn">
                    💬 Configure Telegram
                </a>
                <a href="/twitterConfig.html" class="btn btn-large twitter-btn">
                    🐦 Configure Twitter
                </a>
                <a href="/ai-config.html" class="btn btn-large ai-btn">
                    🤖 Configure AI Translation
                </a>
            </div>
        </div>
    </div>

    <style>
        .navigation-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn-large {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .btn-large:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .ai-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .ai-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</body>
</html>
